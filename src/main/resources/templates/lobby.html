<!DOCTYPE html>
<html>
<head>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <!--    <script src="SocketConfig.js"></script>-->
    <script>
        var stompClient = null;

        function connect(gameid) {
            var socket = new SockJS('/lobby/' + gameid);
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/lobby/' + gameid, function (response) {
                    console.log("Received message: " + response.body);
                });
            });
        }
    </script>
    <title>WebSocket Lobby</title>
</head>
<body>


<button id="connectBtn" th:attr="onclick=|connect('${game.identifier}')|">Connect</button>


</body>
</html>
