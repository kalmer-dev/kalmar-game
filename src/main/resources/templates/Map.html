<!DOCTYPE html>
<html>
<head>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts/GameSocket.js"></script>

    <title>2D Game Board</title>
    <link rel="stylesheet" href="/board.css">

</head>
<body>

<table  class="game-container" translate="yes">
    <tbody id="table">
        <tr th:each="row, rowIdx : ${game.map.tiles}">
            <span th:each="element, colIdx : ${row}">
                <td>
                    <div class="tile">
                        <img th:src="@{${element.image}}"/>
                            <div th:each="player : ${game.players}"
                                 th:if="${player.name} == ${userName}">
                                <img src="/OneColorBackgrounds/black.png" class="player"
                                style="position: absolute; left: 50%; top: 50%;"/>
                            </div>

                    </div>
                </td>
            </span>
        </tr>

    </tbody>

</table>
<div id="mycharacter"></div>



<script>connect('[[${game.identifier}]]', '[[${userName}]]')</script>

</body>
</html>
